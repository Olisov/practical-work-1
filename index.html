<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <header class="header header--center">
            <div class="header__group-items-1">
                <button class="header__item burger-menu-btn btn--pink"></button>
                <button class="header__item logo"></button>
            </div>
            <div class="header__group-items-2">
                <button class="header__item phone-btn btn--pink"></button>
                <button class="header__item message-btn btn--pink"></button>
                <button class="header__item login-btn btn--pink"></button>
            </div>
            <div class="header__group-items-3">
                <button class="header__item request-btn btn--pink"></button>
                <button class="header__item repair-status-btn btn--pink"></button>
            </div>
    </header>

    <menu class="menu menu--center">
        <a class="menu__item" href="#"></a>
        <a class="menu__item" href="#"></a>

        <a class="menu__item" href="#"></a>

    </menu>
    <main class="main main--center">
        <div class="page-headline page-headline--center">
            <h1 class="page-headline__title"></h1>
            <div class="page-headline__item request">
                <label class="request__lable" for="rq-btn"></label>
                <button class="request__btn request-btn btn--pink" id="rq-btn"></button>
            </div>
            <div class="page-headline__item repair-status">
                <label class="repair-status__lable" for="rs-btn"></label>
                <button class="repair-status__btn repair-status-btn btn--pink" id="rs-btn"></button>
            </div>
        </div>
        <article class="about-us">
            <h2 class="about-us__title about-us__title--hidden"></h2>
            <div class="about-us__item description">
                <p class="description__paragraph paragraph-1"></p>
                <p class="description__paragraph paragraph-2"></p>
                <p class="description__paragraph paragraph-3"></p>
                
                <div class="description__item more">
                    <button class="more__btn" id="more-btn"></button>
                    <label class="more__lable" for="more-btn"></label>
                </div>    
            </div>
            <div class="about-us__item figure">
